<% require 'csv' %>
<% csv_text = File.read("db/airlines.csv") %>
<% csv = CSV.parse(csv_text, :headers => true) %>
<% csv.each do |x| %>
fix_<%= x["id"] %>:  
  english_name: "<%= x['english_name'] %>"
  persian_name: "<%= x['persian_name'] %>"
  code: "<%= x['code'] %>"
  rate_count: "<%= x['rate_count'] %>"
  rate_average: "<%= x['rate_average'] %>"
<% end %>